<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title th:text="${titulo}"></title>
</head>

<body>
	<form th:action="@{/proveedores/modificar}" method="POST">
		<h1 th:text="${titulo}"></h1>
		<div>
			<label for="idproveedor">ID Proveedor</label>
			<div>
				<input type="text" name="idproveedor" id="idproveedor" th:value="${proveedor.idproveedor}">
			</div>
			<div th:if="${error != null && error.containsKey('idproveedor')}" th:text="${error.idproveedor}"></div>

		</div>		
		<div>
			<label for="nombre">Nombre</label>
			<div>
				<input type="text" name="nombre" id="nombre" th:value="${proveedor.nombre}">
			</div>
			<div th:if="${error != null && error.containsKey('nombre')}" th:text="${error.nombre}"></div>

		</div>
		<div>
			<div>
				<input type="submit" value="Agregar">
			</div>
		</div>
	</form>
</body>

</html>
